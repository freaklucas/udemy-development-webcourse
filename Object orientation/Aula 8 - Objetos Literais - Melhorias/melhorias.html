    <script type="text/babel"></script>
    <script>
        let nome = 'Lucas' // document.getElementById('nome').value
        let idade = '21'

        console.log(objeto)
        objeto.exibirResumo()


        let objeto2 = {

            }
        }

        objeto2.exibirResumo()
