<script>
    class ContaBancaria {

        construtor() {

            this.agencia = 1098
            this.numeroConta = 12345678
            this.saldo = 20
            this.limite = 600
        }

        depositar(valorDeposito) {
            this.saldo = valorDeposito
        }

        sacar(valorSaque) {
            this.saldo -= valorSaque
        }

        consultarSaldo() {
            return this.saldo
        }
    }

    let operador = new ContaBancaria()
    let consulta = new ContaBancaria()

    console.log(operador.consultarSaldo())
