<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel"></script>
    <script>
        let pessoa = {
            nome: 'Maria',
            idade: 25
        }

        console.log(pessoa)

        pessoa.sexo = 'Feminino'
        console.log(pessoa)

        pessoa.dizerOi = () => console.log('Olá, tudo bem?')

        pessoa.dizerOi()
    </script>
</head>

<body>
    <h4>Criação Dinâmica</h4>
</body>

</html>
