<!DOCTYPE html>

<title>Orientação a objetos</title>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script type="text/babel"></script>
<script>
    class Animal {
        constructor() {
            this.cor = ''
            this.tamanho = null
            this.peso = null
        }
        dormir() {
            console.log('dormir')
        }
    }

    class Cachorro extends Animal {
        constructor() {
            super()
            this.orelhas = 'grandes e caídas'
        }
        correr() {
            console.log('correr')
        }

        rosnar() {
            console.log('rosnar')
        }
    }

    class Passaro extends Animal {
        constructor() {
            super()
            this.bico = 'curto'
        }
        voar() {
            console.log('voar')
        }

    }

    class Papagaio extends Passaro {
        constructor() {
            super()
            this.sabeFalar = true
        }
        falar() {
            console.log('falar')
        }

    }

    // criando objetos e (instanciando)

    let cachorro = new Cachorro()
    let passaro = new Passaro()
    let papagaio = new Papagaio()

    // cachorro.dormir()
    // passaro.dormir()
    // papagaio.falar()
    // papagaio.dormir()
    // papagaio.voar()

    console.log(cachorro, passaro, papagaio)
        // output dos objetos
</script>

<body>
</body>
<h4>Basic in class</h4>

</html>
