<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JavaScript</title>


    <script>
        var lista_frutas = Array()
        lista_frutas[0] = 'Banana'
        lista_frutas[1] = 'Maçã'

        console.log(lista_frutas)
            // métodos: ou incluir no início da pilha
            // ou incluir no final da pilha

        //lista_frutas.push('Abacate') // incluindo no final do array
        lista_frutas.unshift('Melancia') // incluindo no inicio do array  
            // lista_frutas.pop( )

        lista_frutas.shift()


        // exclusão de elementos:
        // inicio(.shift()) ou final(.pop()) do array
    </script>

</head>
